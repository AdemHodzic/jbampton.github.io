<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">
      <p><a href="https://www.codewars.com/users/Beast" target="_blank"><img src="https://www.codewars.com/users/Beast/badges/large" alt="Codewars Beast"></a></p>
    </h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li></li>
          <li></li>
        </ul>
        <div id="chart_div_developer_name"></div>
        <div id="chart_div_all"></div>
      </div>

      <div class="footer-col footer-col-2">
        <p>{{ site.description }}</p>
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            {% include icon-github.html username=site.github_username %}
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li>
            {% include icon-twitter.html username=site.twitter_username %}
          </li>
          {% endif %}
        </ul>
        <p>{{ site.last_update }}{{ site.time }}</p>
      </div>
    </div>

  </div>

</footer>
